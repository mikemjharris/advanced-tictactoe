<html ng-app="extremeTtt">
<head>
  <title>My Angular App</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.23/angular.min.js"></script>
  <script src="/js/angular.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.6/angular-animate.js"></script>
  <script src="js/app.js"></script>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <div ng-controller="tttController">
      <div class="message">&nbsp{{ message }}</div>
      <div class="message">&nbsp{{ messageWinner }}</div>
      <div class="master_game_container">

        <div ng-repeat="game in masterGame.games" class="game_container" ng-class="{board_to_play: nextBigSquare === $index}">
          
          <div class="winning_square" ng-show="masterGame.squares['square' + $index]">{{ masterGame.squares['square' + $index] }}</div>
          <ttt-board ng-hide="masterGame.squares['square' + $index]"></ttt-board>
        </div>
      </div>
  </div>











</body>
</html>
