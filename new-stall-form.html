<h3>Add an item</h3> 
<aside>Is form valid: {{ stallForm.$valid }} </aside>
<form name="stallForm" ng-submit="stallForm.$valid && addStall()" novalidate>  
  <label>Name</label>  
  <input type="text" ng-model="newStall.name" required /><br>  
  <div class="warning-empty">Name is required</div>
  <label>Price</label>  
  <input type="number" ng-model="newStall.price" required max="10" /><br>
  <div class="warning-number">Must be less than 10</div>  
  <label>Description</label>  
  <textarea ng-model="newStall.description"></textarea><br>  
  <button>Submit</button>  
</form>
